<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert Page</title>
</head>
<body>
<form method="post" action="insertServlet">
	Name: <br><input type="text" name="name"><br>
	Phone: <br><input type="phone" name="phone"><br>
	Address: <br><input type="address" name="address"><br>
	Menu:<br>
	<input type="checkbox" name="menu" value="burger" id="burger">Burger<br>
	<input type="checkbox" name="menu" value="pizza" id="pizza">Pizza<br>
	Order:<br>
	<input type="radio" name="order" value="takeaway" id="takeaway">Take Away<br>
	<input type="radio" name="order" value="delivery" id="delivery">Delivery<br>   
	<br><button type="submit">Submit</button>
</form>
</body>
</html>
